# Configuración para Netlify
[build]
  # Netlify detectará automáticamente que es un sitio estático
  publish = "."

# Redirecciones - URLs sin extensión
[[redirects]]
  from = "/privacidad"
  to = "/privacidad.html"
  status = 200

[[redirects]]
  from = "/privacidad/"
  to = "/privacidad.html"
  status = 200

# Redirecciones - URLs antiguas con .html a nuevas sin extensión
[[redirects]]
  from = "/privacidad.html"
  to = "/privacidad"
  status = 301

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

